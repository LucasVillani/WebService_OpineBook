<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Avaliação Livro</title>

</head>

<body class="p-3 mb-2 bg-primary text-white">

	<div class="container text-center" style="margin-top: 50px" >
		
	<h1 style="margin-bottom: 30px">OpineBook</h1>

	<div class="container text-center" style="margin-top: 50px">
		<h1 style="margin-bottom: 30px">Avaliação do Livro</h1>
			<th:block th:include="mensagensValidacao/camposNaoPreenchidos" style="color:red" ></th:block>
		<form method="post" style="max-width: 600px; margin: 0 auto" id="formulario">
		
		<div class="m-3">
			<div class="form-group row" style="margin-bottom: 8px">
				<label class="col-form-label col-4" style="font-weight:bold">Título</label>
				<div class="col-8">
					<input type="text" value="" name="titulo" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 8px">
				<label class="col-form-label col-4" style="font-weight:bold">Nota</label>
				<div class="col-8">
					<input type="number" max="10" min="0" value="" name="nota" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Comentário</label>
				<div class="col-8">
					<textarea rows="6" cols="5" style="resize: none" name="comentario" class="form-control" form="formulario" required="required"></textarea>
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Autor</label>
				<div class="col-8">
					<input type="text" value="" name="autor" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Editora</label>
				<div class="col-8">
					<input type="text" value="" name="editora" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">País</label>
				<div class="col-8">
					<input type="text" value="" name="pais" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 25px">
				<label class="col-form-label col-4" style="font-weight:bold">Ano de lançamento</label>
				<div class="col-8">
					<input type="number" max="2021" min="1900" value="" name="anoLancamento" class="form-control" required />
				</div>
			</div>
			
	
			<div>
				<button type="submit" class="btn btn-light" style="color:#106cfc; font-weight:bold">Avaliar</button>
				
			</div>
		</div>
			
		</form>
		
		<a href="/home" style="text-decoration: none; color: white; font-weight:bold;">Cancelar</a>
		
		
	</div>
	
		
	<form th:action="@{/logout}" method="post" style="position:absolute; margin: auto; text-align:center; width:80%; padding-top:40px;">
		<p style="color:white;" >
			Você está logado como <strong>[[${#request.userPrincipal.principal.Username}]],</strong>
			
		<input style="text-decoration:none; color: #106cfc; font-weight:bold" type="submit" value="sair" />
		</p>
	</form>

</div>

</body>

</html>
