<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Registro</title>

</head>

<body class="p-3 mb-2 bg-primary text-white">

	<div class="container text-center" style="margin-top: 50px">
		<h1 style="margin-bottom: 30px">Registro</h1>
			<th:block th:include="mensagensValidacao/camposNaoPreenchidos" style="color:red" ></th:block>
		<form method="post" style="max-width: 600px; margin: 0 auto">
		
		<div class="m-3">
			<div class="form-group row" style="margin-bottom: 8px">
				<label class="col-form-label col-4" style="font-weight:bold">Nome Completo</label>
				<div class="col-8">
					<input type="text" value="" name="nomeCompleto" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 8px">
				<label class="col-form-label col-4" style="font-weight:bold">Data de Nascimento</label>
				<div class="col-8">
					<input type="date" value="" name="dtNascimento" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Estado</label>
				<div class="col-8">
					<input type="text" value="" name="estado" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Cidade</label>
				<div class="col-8">
					<input type="text" value="" name="cidade" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 10px">
				<label class="col-form-label col-4" style="font-weight:bold">Username</label>
				<div class="col-8">
					<input type="text" value="" name="username" class="form-control" required />
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 25px">
				<label class="col-form-label col-4" style="font-weight:bold">Senha</label>
				<div class="col-8">
					<input type="password" value="" name="senha" class="form-control" required />
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-light" style="color:#106cfc; font-weight:bold">Registrar</button>
				
			</div>
		</div>
			
		</form>
		
		<a href="/" style="text-decoration: none; color: white; font-weight:bold">Cancelar</a>
		
		
	</div>

</body>

</html>
